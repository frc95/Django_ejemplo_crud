{% extends 'base.html' %}

{% block titulo %}
    Lista de libros
{% endblock %}

{% block contenido %}
    <div class="card">
        <div class="card-header">
            <a class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{libro.id}}</td>
                        <td>{{libro.titulo}}</td>
                        <td><img src="{{libro.imagen.url}}" height="100"></td>
                        <td>{{libro.descripcion}}</td>
                        <td>
                            <a href="{% url 'editar' libro.id %}" class="btn btn-info" role="button">Editar</a> 
                            <a href="{% url 'eliminar' libro.id %}" class="btn btn-danger" role="button">Borrar</a> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
